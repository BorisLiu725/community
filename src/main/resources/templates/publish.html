<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - B2社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/community.css}" type="text/css">
    <!--jquery-->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>

    <style type="text/css">
        body{
            background-color: #efefef;
        }

        .main{
            background-color: white;
            margin: 30px;
        }

        .btn-publish{
            float: right;
            margin-bottom: 15px;
        }

        .media-object{
            width: 38px;
            height: 38px;
        }

    </style>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<!--导航栏部分-->
<div th:insert="~{navigation :: nav}"></div>
<!--主体部分-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr/>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单摘要）：</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" placeholder="请输入标题" name="title">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参考右侧提示）</label>
                    <textarea class="form-control" rows="10" cols="30"  th:text="${description}" name="description" id="description" ></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control"  name="tag"  th:value="${tag}" id="tag" placeholder="请输入以，隔开"/>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger  col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null}">

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>

        </div>
    </div>
</div>

</body>
</html>
